repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ["--maxkb=500"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: mypy .
        language: system
        types: [python]
        pass_filenames: false

      - id: pytest-unit
        name: unit tests
        entry: pytest -m unit -q --no-header
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

      - id: pytest-integration-dry-run
        name: integration tests (dry-run)
        entry: bash -c 'cd integration_tests && python -m pytest -m dry_run -q --no-header'
        language: system
        pass_filenames: false
        always_run: true
